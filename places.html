<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places</title>
</head>
<body>
  <div class="container">
  <div class="jumbotron">
  <h1>Places we've been!</h1>
  </div>
  <h2>Add a place you've been!</h2>
  <form id="formOne">
    <div class="form-group">
      <label for="location">Location:</label>
      <input id="location" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="landmarks">Landmarks:</label>
      <input id="landmarks" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="time">Time of year:</label>
      <input id="time" class="form-control" type="month">
    </div>
    <div class="form-group">
      <label for="notes">Notes:</label>
      <input id="notes" class="form-control" type="text">
    </div>
    <button type="submit" class="btn">Log your adventures!</button>
  </form>  
  <div id="place">
    
  </div>
  </div>
</body>
</html>
